<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To do list</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="wrapper">
    <section>
      <div class="main">
        <p>TO-Do-LIST WEBSITE</p>
      </div>
    </section>

    <div class="container">
      <div class="left-side">
        <h2>Enter Your Information</h2>
        <form onsubmit="submitFeedback(event)">
          <input type="text" id="name" placeholder="Enter Your Name" required />
          <input type="email" id="email" placeholder="Enter Your email" required />
          <input type="tel" id="phone" placeholder="Enter Your Number" required />
          <textarea id="feedback" placeholder="Your feedback..." required></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>

      <div class="right-side">
        <div class="todo-app">
          <h2>To Do List</h2>
          <div class="input-section">
            <input type="text" id="task-input" placeholder="Enter a New Task" />
            <button onclick="addTask()">Add</button>
          </div>
          <ul id="taskList"></ul>
        </div>
      </div>
    </div>
  </div>

  <footer>@ 2025 To Do list App. All rights reserved.</footer>
  <script src="script.js"></script>
</body>
</html>
